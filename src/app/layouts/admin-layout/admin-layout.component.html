<div class="flex min-h-screen bg-sidebar text-sidebar-foreground">
  <!-- Mobile Overlay -->
  @if (showMobileMenu()) {
  <div (click)="toggleMobileMenu()" class="fixed inset-0 bg-black/50 backdrop-blur-sm z-40 md:hidden">
  </div>
  }

  <!-- Sidebar -->
  <aside [class]="showMobileMenu() ? 'translate-x-0' : '-translate-x-full'"
    class="fixed inset-y-0 left-0 z-50 w-64 bg-sidebar border-r border-sidebar-border transform transition-transform duration-300 ease-in-out md:relative md:translate-x-0">
    <app-admin-sidebar (mobileMenuClose)="toggleMobileMenu()"></app-admin-sidebar>
  </aside>

  <!-- Main Content -->
  <div class="flex-1 flex flex-col min-h-screen">
    <app-admin-header (mobileMenuToggle)="toggleMobileMenu()"></app-admin-header>
    <main class="flex-1 p-6 bg-background">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
