<header class="fixed top-0 left-0 right-0 bg-white/80 backdrop-blur-md z-50 py-4 border-b border-white/20">
    <div class="max-w-7xl mx-auto flex justify-between items-center px-4">
        <!-- Logo -->
        <div class="flex items-center gap-3">
            <div
                class="w-8 h-8 bg-gradient-to-r from-pink-600 to-purple-600 rounded-lg flex items-center justify-center">
                <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M13 10V3L4 14h7v7l9-11h-7z" />
                </svg>
            </div>
            <div class="flex items-center gap-2">
                <span routerLink="/"
                    class="text-2xl font-bold text-gray-900 tracking-tight bg-gradient-to-r from-pink-600 via-purple-600 to-blue-600 bg-clip-text text-transparent hover:scale-105 transition-transform cursor-pointer">ngXpress</span>
                <div
                    class="inline-flex items-center gap-1 bg-gradient-to-r from-blue-500 to-purple-600 text-white rounded-full px-2 py-1 text-xs font-medium">
                    <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z">
                        </path>
                    </svg>
                    <span>Demo</span>
                </div>
            </div>
        </div>

        <!-- Desktop Navigation -->
        <nav class="hidden md:flex gap-8 items-center">
            <button (click)="scrollToSection('features')"
                class="bg-none border-none cursor-pointer p-0 font-inherit no-underline flex items-center gap-2 text-gray-700 font-medium hover:text-primary transition-colors duration-200 focus:outline-none">
                <svg class="w-4 h-4 group-hover:scale-110 transition-transform" fill="none" stroke="currentColor"
                    viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
                </svg>
                Features
            </button>
            <button (click)="scrollToSection('testimonials')"
                class="bg-none border-none cursor-pointer p-0 font-inherit no-underline flex items-center gap-2 text-gray-700 font-medium hover:text-primary transition-colors duration-200 focus:outline-none">
                <svg class="w-4 h-4 group-hover:scale-110 transition-transform" fill="none" stroke="currentColor"
                    viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
                </svg>
                Testimonials
            </button>
            <button (click)="scrollToSection('pricing')"
                class="bg-none border-none cursor-pointer p-0 font-inherit no-underline flex items-center gap-2 text-gray-700 font-medium hover:text-primary transition-colors duration-200 focus:outline-none">
                <svg class="w-4 h-4 group-hover:scale-110 transition-transform" fill="none" stroke="currentColor"
                    viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1" />
                </svg>
                Pricing
            </button>
            <button (click)="scrollToSection('faq')"
                class="bg-none border-none cursor-pointer p-0 font-inherit no-underline flex items-center gap-2 text-gray-700 font-medium hover:text-primary transition-colors duration-200 focus:outline-none">
                <svg class="w-4 h-4 group-hover:scale-110 transition-transform" fill="none" stroke="currentColor"
                    viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                FAQ
            </button>
        </nav>

        <!-- Action Buttons -->
        <div class="flex gap-3 items-center">
            <!-- Dashboard Link with Badge -->
            <a routerLink="/admin"
                class="group relative hidden md:flex items-center gap-2 px-4 py-2 rounded-lg bg-gradient-to-r from-blue-50 to-indigo-50 text-blue-700 font-medium hover:from-blue-100 hover:to-indigo-100 transition-all duration-200 border border-blue-200 hover:border-blue-300 shadow-sm">
                <svg class="w-4 h-4 group-hover:scale-110 transition-transform" fill="none" stroke="currentColor"
                    viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
                </svg>
                Dashboard
                <span
                    class="absolute -top-1 -right-1 w-3 h-3 bg-green-500 rounded-full border-2 border-white animate-pulse"></span>
            </a>

            <!-- Sign In/Sign Up Button -->
            <a routerLink="/auth/signin"
                class="group hidden md:flex items-center gap-2 px-4 py-2 rounded-lg bg-gradient-to-r from-pink-600 to-purple-600 text-white font-medium shadow-lg hover:shadow-xl transition-all duration-200 transform hover:scale-105">
                <svg class="w-4 h-4 group-hover:scale-110 transition-transform" fill="none" stroke="currentColor"
                    viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                </svg>
                <span class="hidden sm:inline">Sign In/Sign Up</span>
                <span class="sm:hidden">Sign In</span>
            </a>
        </div>

        <!-- Mobile Menu Button -->
        <button (click)="toggleMobileMenu()"
            class="mobile-menu-button md:hidden group p-2 rounded-lg text-gray-700 hover:bg-gray-100/80 focus:outline-none focus:ring-2 focus:ring-primary/20 transition-all duration-200"
            aria-label="Open menu">
            <svg class="w-6 h-6 group-hover:scale-110 transition-transform" fill="none" stroke="currentColor"
                viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
        </button>
    </div>

    <!-- Mobile Menu (Hidden by default) -->
    <div class="mobile-menu md:hidden" [class.hidden]="!isMobileMenuOpen()">
        <div class="px-4 py-6 space-y-4 bg-white/95 backdrop-blur-md border-t border-white/20 shadow-lg">
            <button (click)="scrollToSection('features')"
                class="bg-none border-none cursor-pointer p-0 font-inherit no-underline flex items-center gap-3 text-gray-700 font-medium hover:text-primary transition-colors w-full text-left focus:outline-none">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
                </svg>
                Features
            </button>
            <button (click)="scrollToSection('testimonials')"
                class="bg-none border-none cursor-pointer p-0 font-inherit no-underline flex items-center gap-3 text-gray-700 font-medium hover:text-primary transition-colors w-full text-left focus:outline-none">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
                </svg>
                Testimonials
            </button>
            <button (click)="scrollToSection('pricing')"
                class="bg-none border-none cursor-pointer p-0 font-inherit no-underline flex items-center gap-3 text-gray-700 font-medium hover:text-primary transition-colors w-full text-left focus:outline-none">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1" />
                </svg>
                Pricing
            </button>
            <button (click)="scrollToSection('faq')"
                class="bg-none border-none cursor-pointer p-0 font-inherit no-underline flex items-center gap-3 text-gray-700 font-medium hover:text-primary transition-colors w-full text-left focus:outline-none">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                FAQ
            </button>
            <div class="pt-4 border-t border-gray-200/50">
                <a routerLink="/admin" (click)="closeMobileMenu()"
                    class="flex items-center gap-3 text-blue-700 font-medium hover:text-blue-800 transition-colors mb-3">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
                    </svg>
                    Dashboard
                </a>
                <a routerLink="/auth/signin" (click)="closeMobileMenu()"
                    class="flex items-center gap-3 bg-gradient-to-r from-pink-600 to-purple-600 text-white font-medium px-4 py-2 rounded-lg">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z" />
                    </svg>
                    Sign In/Sign Up
                </a>
            </div>
        </div>
    </div>
</header>
